<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>idoc-template</title>

    <link rel="shortcut icon" href="images/xiaobaobao.png" type="image/x-icon">
    <link rel="icon" href="images/xiaobaobao.png" type="image/x-icon">

    <link rel="stylesheet" href="app/bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/marked.js"></script>
    <script src="js/store.js"></script>
    <script src="js/ditto.js"></script>
    <script src="js/others.js"></script>
    <script src="js/prism.js"></script>

  </head>
  <body>

    <div class="progress-indicator-2"></div>

    <!-- essential -->
    <div id="sidebar"></div>
    <!--main-->
    <div id="main">
      <div id="content"></div>
      <div id="comment"></div>

      <div id="back_to_top">back to top</div>
      <div id="edit">edit</div>

      <div id="loading">Loading ...</div>
      <div id="error">Opps! ... File not found!</div>
      <footer></footer>

    </div>
    <!-- optional -->
    <div id="page-turning">
      <div id="flip">
        <div id="pageup">prev</div><div id="pagedown">next</div>
      </div>
    </div>
    
    <script src="config.js"></script>

    <script>
      ditto.run();
    </script>

  </body>
</html>
